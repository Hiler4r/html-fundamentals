<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./media.html">Multimedia</a></li>
            <li><a href="./list.html">Lists</a></li>
            <li><a href="./tables.html">Tables</a></li>
            <li><a href="./misc.html">Miscellaneous</a></li>
            <li><a href="./form.html"></a></li>
        </ul>
    </nav>
    <main>
        <h1>create an account

            <form>
                <ul>
                    <li>
                        <label for="Username">Username:</label>
                        <input type="text" id="Username" name="User" required>
                        <hr>
                    </li>
                    <li>
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" name="Email" required>
                        <hr>

                    </li>
                    <li>
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" name="Password" required>
                        <hr>

                    </li>
                    <li>
                        <label for="ConfirmPassword">Confirm Password:</label>
                        <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                        <hr>

                    </li>
                    <li>
                        <input type="date" name="dob" id="dob" title="Date of Birth">

                    </li>
                    <li>
                        <input type="tel" name="tel" id="phone" placeholder="081-787-8398">

                    </li>
                    <li>
                        <span>gender</span><br>
                        <input type="radio" name="gender" id="male">
                        <label for="male">male</label>
                        
                        <input type="radio" name="gender" id="female">
                        <label for="female">female</label>
                        
                    </li>
                    <li>
                        <span>interest</span><br>
                        <input type="checkbox" name="interest" id="coding">
                        <label for="coding">coding</label><br>

                        <input type="checkbox" name="interest" id="gaming">
                        <label for="gaming">gaming</label><br>

                        <input type="checkbox" name="interest" id="sleeping">
                        <label for="sleeping">sleeping</label><br>

                    </li>
                    <li>
                        <label for="country">Country:</label>
                        <select name="country" id="country">
                            <option value="nigeria">Nigeria</option>
                            <option value="ghana">Ghana</option>
                            <option value="south africa">South Africa</option>
                            <option value="kenya"selected>Kenya</option>
                        </select>

                    </li>
                    <li>
                        <label for="bio">Bio:</label><br>
                        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
                    </li>

                    <li>
                        <label for="profile-pic">Profile Picture:</label>
                        <input type="file" name="profile-pic" id="profile-pic" accept="image/*"multiple>
                    </li>
                    <li>
                        <input type="submit" value="Create Account">
                        <input type="reset" value="Reset Form">
                        <button type="button"></button>
                </ul>
            </form>
        </h1>
    </main>
</body>
</html>
